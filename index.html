<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>CHIPS Faucet</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
    .container {
      width: 360px;
      margin: 0 auto;
      background-color: #000;
      border: 8px solid #000;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      background-color: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #00ff00;
      color: #000;
      border: 4px solid #000;
      padding: 10px;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #00cc00;
    }
    #result {
      background-color: #000;
      border: 4px solid #000;
      padding: 10px;
      font-size: 14px;
      min-height: 50px;
      color: #fff;
      margin-bottom: 20px;
    }
    #totalClaimed {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #claimHistory {
      background-color: #111;
      border: 2px solid #333;
      color: #0f0;
      text-align: left;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 12px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .donate-address {
      background-color: #000;
      padding: 5px;
      border: 2px solid #000;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
    }
    .copy-button {
      background-color: #00ff00;
      color: #000;
      border: 2px solid #000;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .copy-button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHIPS Faucet</h1>
    <input id="wallet" type="text" placeholder="WALLET (0x...)">
    <div class="g-recaptcha" data-sitekey="6LcxI3UrAAAAAOoC25nCct33LeEJHxYCG0ClO9wQ"></div>
    <button onclick="claimFaucet()">CLAIM FAUCET</button>
    <div id="result"></div>
    <div id="totalClaimed">üî• Total wallet claimed: ...</div>
    <pre id="claimHistory">Loading claim history...</pre>
    <div class="footer">
      <span class="donate-address">DONATE: 0x3feBdD2e594107D010FB551569cCEed8E7041Df4</span>
      <button class="copy-button" onclick="copyAddress()">COPY</button>
    </div>
  </div>

  <script>
    async function claimFaucet() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");
      const totalClaimedDiv = document.getElementById("totalClaimed");
      const historyBlock = document.getElementById("claimHistory");

      const token = grecaptcha.getResponse();
      if (!token) {
        resultDiv.innerHTML = "‚ùå Please complete CAPTCHA";
        return;
      }

      if (!wallet) {
        resultDiv.innerHTML = "‚ùå Wallet address is required";
        return;
      }

      if (!wallet.match(/^0x[a-fA-F0-9]{40}$/)) {
        resultDiv.innerHTML = "‚ùå Invalid wallet address";
        return;
      }

      try {
        const response = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, captcha: token }),
        });
        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `‚úÖ SUCCESS! Tx Hash: ${data.txHash}`;
          totalClaimedDiv.innerHTML = `üî• Total wallet claimed: ${data.totalClaimed}`;
          if (data.allClaims && Array.isArray(data.allClaims)) {
            historyBlock.innerText = data.allClaims.map(addr => `‚Ä¢ ${addr}`).join("\n");
          }
          grecaptcha.reset();
        } else {
          resultDiv.innerHTML = `‚ùå ERROR: ${data.error}`;
          grecaptcha.reset();
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå ERROR: ${error.message}`;
        grecaptcha.reset();
      }
    }

    function copyAddress() {
      const address = "0x3feBdD2e594107D010FB551569cCEed8E7041Df4";
      navigator.clipboard.writeText(address).then(() => {
        alert("ADDRESS COPIED!");
      }).catch(() => {
        alert("COPY FAILED!");
      });
    }

    window.addEventListener("load", async () => {
      try {
        const res = await fetch("/api/claim-history");
        const data = await res.json();
        if (res.ok && data.claims) {
          document.getElementById("totalClaimed").innerText = `üî• Total wallet claimed: ${data.claims.length}`;
          document.getElementById("claimHistory").innerText = data.claims.map(addr => `‚Ä¢ ${addr}`).join("\n");
        } else {
          document.getElementById("claimHistory").innerText = "‚ùå Failed to load history";
        }
      } catch (err) {
        document.getElementById("claimHistory").innerText = "‚ùå Error loading claim history";
      }
    });
  </script>
</body>
</html>
