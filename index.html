<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>CHIPS Faucet</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      font-size: 16px;
    }
    .page-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 360px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      background-color: #fff;
      color: #000;
      border: 4px solid #000;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #00ff00;
      color: #000;
      border: 4px solid #000;
      padding: 10px;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #00cc00;
    }
    #result {
      background-color: #000;
      border: 4px solid #000;
      padding: 10px;
      font-size: 14px;
      min-height: 50px;
      color: #fff;
      margin-bottom: 20px;
    }
    #totalClaimed {
      font-size: 14px;
      margin-bottom: 10px;
    }
    #claimHistory {
      background-color: #111;
      border: 2px solid #333;
      color: #0f0;
      text-align: left;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 12px;
      margin-bottom: 20px;
    }
    .donate-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .donate-address {
      background-color: #000;
      padding: 5px;
      border: 2px solid #000;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      margin-bottom: 5px;
    }
    .copy-button {
      background-color: #00ff00;
      color: #000;
      border: 2px solid #000;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .copy-button:hover {
      background-color: #00cc00;
    }

    footer {
      background-color: #000;
      border-top: 2px solid #333;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
    }
    .footer-links {
      margin-top: 8px;
    }
    .footer-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 8px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .footer-label {
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>CHIPS Faucet</h1>
      <input id="wallet" type="text" placeholder="Wallet address (0x...)">
      <div class="g-recaptcha" data-sitekey="6LcxI3UrAAAAAOoC25nCct33LeEJHxYCG0ClO9wQ"></div>
      <button onclick="claimFaucet()">Claim Faucet</button>
      <div id="result"></div>
      <div id="totalClaimed">üî• Total wallet claimed: ...</div>
      <pre id="claimHistory">Loading claim history...</pre>
      <div class="donate-section">
        <div class="donate-address">DONATE: 0x3feBdD2e594107D010FB551569cCEed8E7041Df4</div>
        <br />
        <button class="copy-button" onclick="copyAddress()">Copy</button>
      </div>
    </div>

    <footer>
      <div class="footer-label">CHIPS OFFICIAL</div>
      <div class="footer-links">
        <a href="https://twitter.com/http://x.com/chipsprotocol" target="_blank">Twitter</a>
        <a href="https://t.me/https://t.me/chipsprotocol" target="_blank">Telegram</a>
        <a href="https://999chips.netlify.app" target="_blank">999CHIPS</a>
      </div>
      <div class="footer-label">DEV</div>
      <div class="footer-links">
        <a href="https://twitter.com/http://x.com/cryptoshilil" target="_blank">Dev Twitter</a>
      </div>
    </footer>
  </div>

  <script>
    async function claimFaucet() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");
      const totalClaimedDiv = document.getElementById("totalClaimed");
      const historyBlock = document.getElementById("claimHistory");

      const token = grecaptcha.getResponse();
      if (!token) {
        resultDiv.innerHTML = "‚ùå Please complete the CAPTCHA.";
        return;
      }

      if (!wallet) {
        resultDiv.innerHTML = "‚ùå Wallet address is required.";
        return;
      }

      if (!wallet.match(/^0x[a-fA-F0-9]{40}$/)) {
        resultDiv.innerHTML = "‚ùå Invalid wallet address.";
        return;
      }

      try {
        const response = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, captcha: token }),
        });
        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `‚úÖ Success! Tx Hash: ${data.txHash}`;
          totalClaimedDiv.innerHTML = `üî• Total wallet claimed: ${data.totalClaimed}`;
          if (data.allClaims && Array.isArray(data.allClaims)) {
            historyBlock.innerText = data.allClaims.map(addr => `‚Ä¢ ${addr}`).join("\n");
          }
          grecaptcha.reset();
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
          grecaptcha.reset();
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Unexpected error occurred.`;
        grecaptcha.reset();
      }
    }

    function copyAddress() {
      const address = "0x3feBdD2e594107D010FB551569cCEed8E7041Df4";
      navigator.clipboard.writeText(address).then(() => {
        document.getElementById("result").innerHTML = "‚úÖ Address copied to clipboard.";
      }).catch(() => {
        document.getElementById("result").innerHTML = "‚ùå Failed to copy address.";
      });
    }

    window.addEventListener("load", async () => {
      try {
        const res = await fetch("/api/claim-history");
        const data = await res.json();
        if (res.ok && data.claims) {
          document.getElementById("totalClaimed").innerText = `üî• Total wallet claimed: ${data.claims.length}`;
          document.getElementById("claimHistory").innerText = data.claims.map(addr => `‚Ä¢ ${addr}`).join("\n");
        } else {
          document.getElementById("claimHistory").innerText = "‚ùå Failed to load claim history.";
        }
      } catch (err) {
        document.getElementById("claimHistory").innerText = "‚ùå Could not load claim history.";
      }
    });
  </script>
</body>
</html>
